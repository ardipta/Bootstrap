<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h1 class="text-center"> Bootstrap Form</h1>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Mobile:</label>
                    <input type="number" class="form-control">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <div class="form-check">
                        <input type="radio" name="gender" class="form-check-input">
                        <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="gender" class="form-check-input">
                        <label class="form-check-label">Female</label>
                    </div>
                </div>
                <label>Gender:</label>
                <div class="form-group">
                    <div class="form-check-inline">
                        <input type="radio" name="gender" class="form-check-input">
                        <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" name="gender" class="form-check-input">
                        <label class="form-check-label">Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Course:</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">PHP</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">C#</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Graphic Design</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>District</label>
                    <select class="form-control" type="text" name="">
                        <option>Select any..</option>
                        <option>Dhaka</option>
                        <option>Chittagong</option>
                        <option>Rangpur</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label>Re-type Password</label>
                    <input type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label>Insert Image:</label>
                    <input type="file" class="form-control-file">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Registration</button>
                </div>
            </div>
            <div class="col-lg-6">
                <h1 class="text-center">Horizontal Form</h1>
                <div class="form-group row">
                    <label class="col-form-label col-lg-2">Username</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-lg-2">Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-2"></label>
                    <div class="col-lg-10">
                        <input type="checkbox">
                        <label>I agree to the terms and conditions.</label>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-2"></label>
                    <div class="col-form-label col-lg-10">
                        <button class="btn btn-outline-primary">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

</body>
</html>
